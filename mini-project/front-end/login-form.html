<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body dir="rtl">
    <video autoplay loop muted poster="video/poster.jpeg" class="back-footage">
        <source src="video/footage.mp4" type="video/mp4">
        <p>مرورگر شما این ویدیو را پشتیبانی نمیکند</p>
    </video>
    <div class="back-overlay"></div>
    <div class="flex-containor">
        <div class="card">
            <div class="header">
                <h1>ثبت نام</h1>
            </div>

            <div class="content">
                <p class="paragraph">
                    برای ایجاد یک حساب کاربری اطلاعات زیر را وارد نمایید.
                </p>
                <form>
                    <div class="inputs">
                        <input type="text" placeholder="نام و نام خانوادگی" class="name">

                        <input type="email" name="" id="" placeholder="ایمیل" class="email">
                        <small class="form-error-email">این ایمیل قبلا ثبت شده است</small>

                        <input type="password" name="" id="" placeholder="رمزعبور" class="pass">
                        <small class="form-error-repass">رمز عبور با تکرار آن مطابقت ندارد</small>
                        
                        <input type="password" name="" id="" placeholder="تکرار رمزعبور" class="repass">
                    </div>
                    <button type="submit" class="btn">ثبت اطلاعات</button>
                </form>
            </div>

            <div class="footer">
                <p>حساب دارید؟<a href="#">وارد شوید!</a></p>
            </div>
        </div>

    </div>
</body>
</html>
